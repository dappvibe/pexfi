specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Market
    network: arbitrum-one
    source:
      address: "0x8A791620dd6260079BF849Dc5567aDC3F2FdC318"
      abi: Market
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Offer
        - Profile
        - Token
      abis:
        - name: Market
          file: Market/Market.json
        - name: Offer
          file: Market/Offer.json
        - name: Token
          file: Market/ERC20.json
        - name: RepToken
          file: Market/RepToken.json
        - name: Deal
          file: Market/Deal.json
      eventHandlers:
        - event: OfferCreated(indexed address,indexed string,indexed string,address)
          handler: handleOfferCreated
        - event: DealCreated(indexed address,indexed address,indexed address,address)
          handler: handleDealCreated
      file: Market/Market.wasm
templates:
  - kind: ethereum/contract
    name: Offer
    network: arbitrum-one
    source:
      abi: Offer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Offer
      abis:
        - name: Offer
          file: Offer/Offer.json
        - name: Market
          file: Offer/Market.json
        - name: RepToken
          file: Offer/RepToken.json
        - name: Deal
          file: Offer/Deal.json
      eventHandlers:
        - event: OfferUpdated()
          handler: handleOfferUpdated
      file: templates/Offer/Offer.wasm
  - kind: ethereum/contract
    name: Deal
    network: arbitrum-one
    source:
      abi: Deal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deal
      abis:
        - name: Offer
          file: Deal/Offer.json
        - name: Market
          file: Deal/Market.json
        - name: RepToken
          file: Deal/RepToken.json
        - name: Deal
          file: Deal/Deal.json
      eventHandlers:
        - event: DealState(uint8,address)
          handler: handleDealState
        - event: FeedbackGiven(indexed address,bool,string)
          handler: handleFeedbackGiven
        - event: Message(indexed address,string)
          handler: handleMessage
      file: templates/Deal/Deal.wasm
