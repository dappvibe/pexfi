# FIXME update profile entity of newly minted token
# TODO start tracking RepToken and others on Market.initialize() (and update?)
specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Market
    network: arbitrum-one
    source:
      address: '0x8A791620dd6260079BF849Dc5567aDC3F2FdC318'
      abi: Market
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Offer
        - Profile
        - Token
      abis:
        - name: Market
          file: ../evm/artifacts/evm/protocol/Market.sol/Market.json
        - name: Offer
          file: ../evm/artifacts/evm/protocol/Offer.sol/Offer.json
        - name: Token
          file: ../evm/artifacts/@openzeppelin/contracts/token/ERC20/ERC20.sol/ERC20.json
        - name: RepToken
          file: ../evm/artifacts/evm/protocol/RepToken.sol/RepToken.json
        - name: Deal
          file: ../evm/artifacts/evm/protocol/Deal.sol/Deal.json
      eventHandlers:
        - event: OfferCreated(indexed address,indexed string,indexed string,address)
          handler: handleOfferCreated
        - event: DealCreated(indexed address,indexed address,indexed address,address)
          handler: handleDealCreated
      file: ./src/market.ts
templates:
  - kind: ethereum/contract
    name: Offer
    network: arbitrum-one
    source:
      abi: Offer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Offer
      abis:
        - name: Offer
          file: ../evm/artifacts/evm/protocol/Offer.sol/Offer.json
        - name: Market
          file: ../evm/artifacts/evm/protocol/Market.sol/Market.json
        - name: RepToken
          file: ../evm/artifacts/evm/protocol/RepToken.sol/RepToken.json
        - name: Deal
          file: ../evm/artifacts/evm/protocol/Deal.sol/Deal.json
      eventHandlers:
        - event: OfferUpdated()
          handler: handleOfferUpdated
      file: ./src/offer.ts

  - kind: ethereum/contract
    name: Deal
    network: arbitrum-one
    source:
      abi: Deal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deal
      abis:
        - name: Offer
          file: ../evm/artifacts/evm/protocol/Offer.sol/Offer.json
        - name: Market
          file: ../evm/artifacts/evm/protocol/Market.sol/Market.json
        - name: RepToken
          file: ../evm/artifacts/evm/protocol/RepToken.sol/RepToken.json
        - name: Deal
          file: ../evm/artifacts/evm/protocol/Deal.sol/Deal.json
      eventHandlers:
        - event: DealState(uint8,address)
          handler: handleDealState
        - event: FeedbackGiven(indexed address,bool,string)
          handler: handleFeedbackGiven
        - event: Message(indexed address,string)
          handler: handleMessage
      file: ./src/deal.ts
