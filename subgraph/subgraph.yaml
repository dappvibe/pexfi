specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Market
    network: hardhat
    source:
      abi: Market
      address: "0x70E5370b8981Abc6e14C91F4AcE823954EFC8eA3"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Offer
        - Profile
        - Token
      abis:
        - name: Market
          file: ../.cache/artifacts/evm/protocol/Market.sol/Market.json
        - name: Offer
          file: ../.cache/artifacts/evm/protocol/Offer.sol/Offer.json
        - name: Token
          file: ../.cache/artifacts/@openzeppelin/contracts/token/ERC20/ERC20.sol/ERC20.json
        - name: Profile
          file: ../.cache/artifacts/evm/protocol/Profile.sol/Profile.json
        - name: Deal
          file: ../.cache/artifacts/evm/protocol/Deal.sol/Deal.json
      eventHandlers:
        - event: OfferCreated(indexed address,indexed string,indexed string,address)
          handler: handleOfferCreated
        - event: DealCreated(indexed address,indexed address,indexed address,address)
          handler: handleDealCreated
      file: ./src/market.ts
templates:
  - kind: ethereum/contract
    name: Offer
    network: hardhat
    source:
      abi: Offer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Offer
      abis:
        - name: Offer
          file: ../.cache/artifacts/evm/protocol/Offer.sol/Offer.json
        - name: Market
          file: ../.cache/artifacts/evm/protocol/Market.sol/Market.json
        - name: Profile
          file: ../.cache/artifacts/evm/protocol/Profile.sol/Profile.json
        - name: Deal
          file: ../.cache/artifacts/evm/protocol/Deal.sol/Deal.json
      eventHandlers:
        - event: OfferUpdated()
          handler: handleOfferUpdated
      file: ./src/offer.ts
  - kind: ethereum/contract
    name: Deal
    network: hardhat
    source:
      abi: Deal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deal
      abis:
        - name: Offer
          file: ../.cache/artifacts/evm/protocol/Offer.sol/Offer.json
        - name: Market
          file: ../.cache/artifacts/evm/protocol/Market.sol/Market.json
        - name: Profile
          file: ../.cache/artifacts/evm/protocol/Profile.sol/Profile.json
        - name: Deal
          file: ../.cache/artifacts/evm/protocol/Deal.sol/Deal.json
      eventHandlers:
        - event: DealState(uint8,address)
          handler: handleDealState
        - event: FeedbackGiven(indexed address,bool,string)
          handler: handleFeedbackGiven
        - event: Message(indexed address,string)
          handler: handleMessage
      file: ./src/deal.ts
