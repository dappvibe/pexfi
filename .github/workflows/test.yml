name: Tests

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'index.html'
      - 'vite.config.js'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [master]
    paths:
      - 'src/**'
      - 'index.html'
      - 'vite.config.js'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm test
